<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>

  <!--
    DISCLAIMER:
    This Music Player project is created strictly for educational and personal learning purposes.
    All audio files, images, and media content used belong to their respective copyright owners.
    No copyright infringement is intended.
    This project is not designed for commercial use or public redistribution.
  -->

  <div class="wrapper">

    <!-- Top Bar -->
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>

    <!-- Song Image -->
    <div class="img-area">
      <img src="" alt="Song Image" />
    </div>

    <!-- Song Details -->
    <div class="song-details">
      <p class="name">Song Name</p>
      <p class="artist">Artist Name</p>
    </div>

    <!-- Progress Area -->
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <i id="repeat-plist" class="material-icons">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>

      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>

      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>

    <!-- Music List -->
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music List</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- Songs will be injected dynamically using JS -->
      </ul>
    </div>

  </div>

  <!-- Optional Visible Footer Disclaimer -->
  <footer class="disclaimer">
    <p>
      This music player is developed for educational purposes only.
      All music rights belong to their respective owners.
    </p>
  </footer>

  <!-- Scripts -->
  <script src="music-list.js"></script>
  <script src="script.js"></script>

</body>
</html>
